<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matesfera - Tvoja Avantura</title>
    <style>
        /* --- 1. FONTOVI (Prijateljski za disleksiju) --- */
        @font-face {
            font-family: 'OpenDyslexic';
            src: url('https://cdn.jsdelivr.net/npm/opendyslexic@2/open-dyslexic-regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* --- 2. GLOBALNE POSTAVKE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'OpenDyslexic', 'Comic Sans MS', sans-serif;
            min-height: 100vh;
            /* Osigurava da pokriva cijeli ekran */
            width: 100%;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            /* Sprjeƒçava horizontalno pomicanje */
        }

        /* --- 3. POZADINA (Zvijezde) --- */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: transparent;
            /* Tri sloja zvijezda razliƒçitih veliƒçina */
            box-shadow:
                10vw 10vh 1px white, 20vw 80vh 1px white, 80vw 10vh 2px white,
                90vw 90vh 1px white, 50vw 50vh 2px white, 30vw 30vh 1px white,
                70vw 60vh 2px white, 10vw 90vh 1px white, 40vw 20vh 1px white;
            animation: twinkle 5s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 0.4;
            }
        }

        /* --- 4. GLAVNI KONTEJNER --- */
        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            /* Skalira se izmeƒëu 2rem i 3.5rem */
            color: #ffd700;
            text-shadow: 3px 3px 0 #000;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #a0aec0;
            margin-bottom: 3rem;
            max-width: 600px;
        }

        /* --- 5. KARTICE (Raspored) --- */
        .cards-wrapper {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            /* Omoguƒáuje prelazak u novi red na mobitelima */
            width: 100%;
        }

        /* --- 6. DIZAJN KARTICE --- */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            /* Efekt mutnog stakla */
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            /* Maksimalna ≈°irina na velikim ekranima */
            min-height: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: white;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        /* Razliƒçito vrijeme animacije za prirodniji dojam */
        .card:nth-child(2) {
            animation-delay: 3s;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        /* Hover efekti */
        .card:hover {
            transform: scale(1.05) translateY(-15px) !important;
            /* !important pregazi animaciju na hover */
            animation-play-state: paused;
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            transition: transform 0.3s;
        }

        .card:hover .icon {
            transform: rotate(10deg) scale(1.1);
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #e2e8f0;
            margin-bottom: 1.5rem;
            flex-grow: 1;
            /* Gura gumb na dno */
        }

        /* --- 7. GUMB UNUTAR KARTICE --- */
        .btn-start {
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: background 0.3s;
        }

        /* --- 8. TEME (Boje) --- */

        /* Planet Brojeva (Plava tema) */
        .planet-brojeva {
            border-color: #4facfe;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.1);
        }

        .planet-brojeva:hover {
            box-shadow: 0 0 40px rgba(79, 172, 254, 0.5);
            background: rgba(16, 26, 43, 0.8);
        }

        .planet-brojeva h2 {
            color: #4facfe;
        }

        .planet-brojeva .btn-start {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: #000;
        }

        /* Galaksija Misli (Roza/Ljubiƒçasta tema) */
        .galaksija-misli {
            border-color: #f687b3;
            box-shadow: 0 0 20px rgba(246, 135, 179, 0.1);
        }

        .galaksija-misli:hover {
            box-shadow: 0 0 40px rgba(246, 135, 179, 0.5);
            background: rgba(16, 26, 43, 0.8);
        }

        .galaksija-misli h2 {
            color: #f687b3;
        }

        .galaksija-misli .btn-start {
            background: linear-gradient(45deg, #f687b3, #b869ea);
            color: #fff;
        }

        /* --- 9. MEDIA QUERIES (Prilagodba za mobitele) --- */
        @media (max-width: 768px) {
            .container {
                padding: 40px 15px;
                /* Vi≈°e prostora gore/dolje na mobitelu */
            }

            .cards-wrapper {
                flex-direction: column;
                /* Kartice jedna ispod druge */
                align-items: center;
                gap: 30px;
            }

            .card {
                width: 100%;
                max-width: 340px;
                /* Optimalna ≈°irina za mobitel */
                min-height: auto;
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.6rem;
            }

            .icon {
                font-size: 4rem;
            }

            .btn-start {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <!-- Zvjezdana pozadina -->
    <div class="stars"></div>

    <div class="container">
        <h1>Izaberi svoju destinaciju</h1>
        <p class="subtitle">Svemir te ƒçeka! Gdje danas putujemo?</p>

        <div class="cards-wrapper">

            <!-- PLANET BROJEVA -->
            <a href="#" class="card planet-brojeva">
                <div class="icon">ü™ê</div>
                <h2>Planet Brojeva</h2>
                <p>Zabavi se uz brojeve! Zbrajaj, oduzimaj i otkrij tajne matematike.</p>
                <div class="btn-start">Kreni!</div>
            </a>

            <!-- GALAKSIJA MISLI -->
            <a href="#" class="card galaksija-misli">
                <div class="icon">üåå</div>
                <h2>Galaksija Misli</h2>
                <p>Vje≈æbaj svoj mozak! Pove≈æi oblike, pamti slike i rije≈°i zagonetke.</p>
                <div class="btn-start">Kreni!</div>
            </a>

        </div>
    </div>

</body>

</html>
